<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script src="http://code.google.com/p/jqueryjs/source/browse/trunk/plugins/getfeed/jquery.getfeed.js" type="text/javascript"></script>


</head>

<body>
<script>
var filename = "feeds.json"
$(document).ready(function() {

    $.getJSON(filename, function(data){
        $.each(data.feeds, function(i,s){
            var feedURL = s.feedURL;;
            var title = s.title;;
            var siteURL = s.siteURL;;
			var thumbs = s.thumbs;;
            $('.networkTable').append('<tr><td><img src="' + thumbs + '" /><a href="' + feedURL + '" ></td><td><a href="'+ siteURL + '">' + title + '</a></td></tr>');
        });
    });
	






 



	
});

</script>
<div class="networkTable">
</div>

<div id="feedContent">

</div>

</body>
</html>
